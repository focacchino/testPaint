<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 tools-sidebar">
                <h5>Tools</h5>
                <hr>
                <div class="form-group">
                    <label for="colorPicker">Color</label>
                    <input type="color" id="colorPicker" class="form-control" value="#000000">
                </div>
                <div class="form-group">
                    <label for="brushSize">Brush Size</label>
                    <input type="range" id="brushSize" class="form-control-range" min="1" max="50" value="5">
                </div>
                <button id="eraser" class="btn btn-secondary btn-block">Eraser</button>
                <button id="clear" class="btn btn-danger btn-block">Clear</button>
            </div>
            <div class="col-md-10">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
